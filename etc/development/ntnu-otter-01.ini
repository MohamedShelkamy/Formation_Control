############################################################################
# Otter USV 01 configuration file.                                         #
############################################################################

[Require ../caravela.ini]

############################################################################
# General Parameters.                                                      #
############################################################################

[General]
Vehicle                                 = ntnu-otter-01


[Transports.UDP]
Local Port                              = 6004



[Transports.TCP.Server]
Enabled                                 = Always
Entity Label                            = TCP for R2
Announce Service                        = true
Port                                    = 9802
Transports                              = EstimatedState


[Transports.TCP.Server/BackSeat]
Enabled                                 = Always
Entity Label                            = Back Seat TCP Server
Announce Service                        = false
Debug Level                             = None
Activation Time                         = 0
Deactivation Time                       = 0
Execution Priority                      = 10
Port                                    = 6008


[IMC Addresses]
ntnu-otter-01 = 0x2810
ntnu-otter-02 = 0x2811
ntnu-otter-03 = 0x2812
ntnu-otter-04 = 0x2813


[Maneuvers.FollowSystem]
Enabled                        = Never

#GPS simulator.
[Simulators.GPS]
Enabled                                 = Simulation
Execution Frequency                     = 1
Entity Label                            = GPS
Number of Satellites                    = 8
HACC                                    = 2
HDOP                                    = 0.9
Activation Depth                        = 0.2
Report Ground Velocity                  = false
Report Yaw                              = false
Initial Position                        = 63.332949, 10.088234


#[Maneuver.FollowSystemOtter]
#Enabled = Always
#Entity Label = Follow System Maneuver
#Debug Level = Spew
#Loitering Radius = -1.0
#Using Announce = true
#Using RemoteState = false
#Min Displace = 1.0
#Heading Cooldown = 15.0
#Minimum Safe Distance = 5.0
#Offset Follow Orientation = true

[Maneuver.FollowOtter]
Enabled = Always
Entity Label = Follow System Maneuver
Debug Level = Spew
Loitering Radius = -1.0
Using Announce = true
Using RemoteState = false
Min Displace = 1.0
Heading Cooldown = 15.0
Minimum Safe Distance = 5.0
anti collision = true


