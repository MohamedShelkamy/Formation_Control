############################################################################
# Otter USV 01 configuration file.                                         #
############################################################################

[Require ../caravela.ini]

############################################################################
# General Parameters.                                                      #
############################################################################

[General]
Vehicle                                 = ntnu-otter-03

[Transports.UDP]
Local Port                              = 6003

[Transports.HTTP]
Port                                    = 8081

[Maneuver.test_task]
Enabled                                 = Always
Entity Label                            = plan_order

[Transports.FTP]
Control Port                            = 30022
Data Port                               = 30023

#[Transports.TCP.Client]
#Enabled                                 = Always
#Entity Label                            = TCP with FishData
#Server - Address                        = 127.0.0.1
#Server - Port                           = 9802
#Transports                              = PlanDB
# 				                          PlanControl

# GPS simulator.
[Simulators.GPS]
Enabled                                 = Simulation
Execution Frequency                     = 1
Entity Label                            = GPS
Number of Satellites                    = 8
HACC                                    = 2
HDOP                                    = 0.9
Activation Depth                        = 0.2
Report Ground Velocity                  = false
Report Yaw                              = false
Initial Position                        = 63.332948, 10.088234

[IMC Addresses]
ntnu-otter-01 = 0x2810
ntnu-otter-02 = 0x2811
ntnu-otter-03 = 0x2812
ntnu-otter-04 = 0x2813




