[Require ../caravela.ini]

############################################################################
# General Parameters.                                                      #
############################################################################

[General]
Vehicle                                 = ntnu-otter-04

[Transports.UDP]
Local Port                              = 6006

[Sensors.RemoteSensorSender]
Entity Label                            = FishTag
Enabled                                 = Always
Debug Level 			         = Debug
Sync Period                             = 5



[IMC Addresses]

ntnu-otter-01 = 0x2810

ntnu-otter-02 = 0x2811

ntnu-otter-03 = 0x2812

ntnu-otter-04 = 0x2813

